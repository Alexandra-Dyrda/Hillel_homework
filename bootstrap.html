<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
		.button {
			border-top-left-radius: 20px;
			border-bottom-left-radius: 20px;
			border-top-right-radius: 20px;
			border-bottom-right-radius: 20px;
		}

		.first-container, .second-container {
			display: inline-block;
		}

		.spinner {
			position: absolute; 
			top: 160px;
			left: 250px;
		}

		.main-container {
			max-width: 800px;
			padding-top: 100px; 
			padding-bottom: 100px; 
			margin-left: 280px;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="main-container bg-dark text-center">
		<div class="first-container card me-4" style="width: 300px;">
			<div class="card-header text-center pb-3 pt-3">
				Create an account
			</div>
			<div class="card-body">
				<form>
					<div class="input-group mb-3 mt-3">
					    <input type="text" class="form-control pb-2 pt-2" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="form-group mb-3">
					    <input type="email" class="form-control pb-2 pt-2" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="spinner spinner-border text-info spinner-border-sm" role="status">
					    <span class="visually-hidden">Загрузка...</span>
					</div>
					<div class="form-group">
					    <input type="password" class="form-control pb-2 pt-2" placeholder="Password">
					</div>
					<p class="text-secondary mt-4 ms-2">
						I accept the <a href="#" class="text-dark">Terms</a> <a href="#" class="button btn btn-primary pb-2 pt-2 ms-3" style="width: 100px;">Create</a>
					</p>
				</form>
			</div>
		</div>

		<div class="second-container card" style="width: 300px;">
			<div class="card-header text-center pb-3 pt-3">
				Create an account
			</div>
			<div class="card-body">
				<form>
					<div class="input-group mb-3 mt-3">
						<div class="input-group-prepend">
				    	    <span class="input-group-text pb-2 pt-2 bg-white text-secondary" id="basic-addon1">Name</span>
				        </div>
					    <input type="text" class="form-control pb-2 pt-2" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3 mt-3">
						<div class="input-group-prepend">
				    	    <span class="input-group-text pb-2 pt-2 bg-white text-secondary" id="emailHelp">Mail</span>
				        </div>
					    <input type="email" class="form-control pb-2 pt-2" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="input-group mb-3 mt-3">
						<div class="input-group-prepend">
				    	    <span class="input-group-text pb-2 pt-2 bg-white text-secondary" id="password">Password</span>
				        </div>
					    <input type="password" class="form-control pb-2 pt-2" placeholder="Password" aria-describedby="password">
					</div>
					<p class="text-secondary mt-4 ms-2">
						I accept the <a href="#" class="text-dark">Terms</a> <a href="#" class="button btn btn-success pb-2 pt-2 ms-3" style="width: 100px;">Create</a>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
