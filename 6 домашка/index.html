<!DOCTYPE html>
<html lang="en">
<head>

	<link href="https://fonts.googleapis.com/css2?family=Rakkas&display=swap" rel="stylesheet">
	<title>Document</title>
	<style>

			box-shadow: 1px 1px 20px 20px black;

			font-family: 'Rakkas', cursive;
		}

		.container {
			display: flex;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class="container">

	         xmlns="http://www.w3.org/2000/svg"

		    <g transform="rotate(-186 227 160)"> 	 
			   <circle cx="150" cy="150" r="95" stroke="black" stroke-width="25"   stroke-dasharray ="204 204" fill="none" />    
		    </g> 

	  	 	<g transform="rotate(-3 300 -350)"> 	 
			   <circle cx="150" cy="150" r="95" stroke="black" stroke-width="25"   stroke-dasharray ="204 204" fill="none" />
	    	</g>
	   
	    	<text class="text" x="30" y="380">CHANEL</text>
		</svg>
	</div>

</html>
